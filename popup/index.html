<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0250bb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginForm">
      <input type="password" id="passwordInput" placeholder="Enter passphrase">
      <button id="loginButton">Login</button>
    </div>
    <div id="logoutForm" style="display: none;">
      <button id="logoutButton">Logout</button>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
